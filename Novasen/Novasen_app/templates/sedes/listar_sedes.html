{% extends 'base.html'%}

{% load static %}

{% block title %}
    Listar sedes
{% endblock %}

<head>

</head>

{% block content %}

<table>
    <thead>
        <tr>
            <th>codigo</th>
            <th>nombre</th>
            <th>regional</th>
            <th>direccion</th>
            <th>Eliminar</th>
            <th>Actualizar</th>
            
        </tr>
    </thead>
    <tbody>
        {% for s in sedes %}
        <tr>
            <td>{{ s.codigo }}</td>
            <td>{{ s.nombre }}</td>
            <td>{{ s.regional }}</td>
            <td>{{ s.direccion}}</td>
            <td><a href="{% url 'eliminar_sedes' s.id %}">Eliminar</a></td>
            <td><a href="{% url 'actualizar_sedes' s.id %}">Actualizar</a></td>
           
        {% endfor%}
    </tbody>
</table>
{% endblock %}
