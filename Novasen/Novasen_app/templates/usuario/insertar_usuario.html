{% load static %}

<link rel="icon" type="image/x-icon" href="{% static 'img/logo.proyect.jpg' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link rel="stylesheet" href="{% static 'css/usuario.css' %}">

{% block content %}
<!-- Encabezado -->
<header class="main-header">
  <div class="logo">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.proyect.jpg' %}">
  </div>
  <div class="header-title">
  </div>
  <nav class="nav-bar">
    <ul>
      <li><a href="{% url 'home' %}">Inicio</a></li>
      <li><a href="{% url 'listar_usu' %}">Usuarios</a></li>
      <li><a href="{% url 'login' %}">inicia sesion</a></li>
    </ul>
  </nav>
</header>

<!-- Contenido principal -->
<div class="titulo">
  <h1>Registrar Usuario</h1>
</div>

<form method="POST">
  {% csrf_token %}
  <div class="derecha">
    <label for="tipo_doc">Tipo de documento:</label>
    <select id="tipo_doc" name="tipo_doc" required>
      <option value="TI" {% if usuario.tipo_doc == 'TI' %}selected{% endif %}>TI</option>
      <option value="CC" {% if usuario.tipo_doc == 'CC' %}selected{% endif %}>CC</option>
      <option value="CE" {% if usuario.tipo_doc == 'CE' %}selected{% endif %}>CE</option>
      <option value="OTRO" {% if usuario.tipo_doc == 'OTRO' %}selected{% endif %}>OTRO</option>
    </select>
  </div>

  <div class="izquierda">
    <label for="num_doc">Número de Documento:</label>
    <input type="text" id="num_doc" name="num_doc" value="{{ usuario.num_doc }}" required>
  </div>

  <div class="derecha">
    <label for="first_name">Nombre:</label>
    <input type="text" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
  </div>

  <div class="izquierda">
    <label for="last_name">Apellido:</label>
    <input type="text" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
  </div>

  <div class="derecha">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
  </div>

  <div class="izquierda">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
  </div>

  <div class="derecha">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
  </div>

  <div class="derechas">
    <label for="rol_id">Rol:</label>
    <select name="rol_id" id="rol_id">
      {% for rol in roles %}
        <option value="{{ rol.id }}" {% if usuario.rol.id == rol.id %}selected{% endif %}>{{ rol.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Guardar</button>
</form>
{% endblock %}
